<!DOCTYPE html>
<!--指定angular管理的范围-->
<html ng-app="app01">
	<head>
		<meta charset="UTF-8">
		<title>指令</title>
		<style>
			.bg1{
				background: lightcoral;
				color:white;
			}
			.bg2{
				background: lightpink;
				color: white;
			}
		</style>
	</head>
	<body>
		<!--指定控制器的作用范围-->
		<form ng-controller="Controller1" name="form1">
			<ul>
				<li ng-repeat="u in users" ng-class-even="'bg1'" ng-class-odd="'bg2'">
					{{u.name}}
				</li>
			</ul>
		</form>
		<!--引入angularjs框架-->
		<script src="js/angular146/angular.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//定义模块，指定依赖项为空
			var app01 = angular.module("app01", []);
			//定义控制器，指定控制器的名称，$scope是全局对象
			app01.controller("Controller1", function($scope) {
				$scope.users = [{
					id: 1,
					name: "tom",
					sex: "男",
					age: 19
				}, {
					id: 2,
					name: "rose",
					sex: "女",
					age: 18
				}, {
					id: 7,
					name: "jack",
					sex: "男",
					age: 16
				}, {
					id: 9,
					name: "lucy",
					sex: "女",
					age: 20
				}, {
					id: 15,
					name: "mark",
					sex: "男",
					age: 89
				}];
			});
		</script>
	</body>
</html>
